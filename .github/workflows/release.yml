# Instruction + template repo: https://github.com/FedericoPonzi/rust-ci
name: CI

on:
  release:
    types: [created]

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true

      - name: cargo fmt -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [x86_64-unknown-linux-gnu,x86_64-pc-windows-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}
      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt update &&sudo apt -y upgrade &&sudo apt install pkg-config libfreetype6-dev libfontconfig1-dev mingw-w64
          export PKG_CONFIG_PATH=/usr/local/lib/x86_64-linux-gnu/pkgconfig
          # pkg-config --variable pc_path pkg-config
      - name: Build target
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          #strip target/${{ matrix.target }}/release/eagle
          cd target/${{ matrix.target }}/release          
          tar --exclude=eagle.d -czvf ../../../eagle-${{ matrix.target }}.tar.gz eagle*
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        # TODO: if any of the build step fails, the release should be deleted.
        with:
            files: 'eagle*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        